<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Top Navbar with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            height: 100vh; /* Membuat setiap section memiliki tinggi penuh layar */
            padding: 50px;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0" tabindex="0">

    <!-- Navbar dengan sticky-top -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sticky Top Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">Section 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section 1 -->
    <section id="section1" class="bg-light">
        <div class="container text-center">
            <h2>Bagian 1</h2>
            <p>Ini adalah konten dari bagian 1.</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="bg-secondary text-white">
        <div class="container text-center">
            <h2>Bagian 2</h2>
            <p>Ini adalah konten dari bagian 2.</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="bg-primary text-white">
        <div class="container text-center">
            <h2>Bagian 3</h2>
            <p>Ini adalah konten dari bagian 3.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
